<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
    }

    nav {
      background-color: #2f3640;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00a8ff;
    }

    .container {
      padding: 50px;
      text-align: center;
    }

    .container h1 {
      font-size: 2.5rem;
      color: #2f3640;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.2rem;
      color: #353b48;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Task Manager</div>
    <ul>
      <li><a href="{% url 'homePge' %}">Home</a></li>
      <li><a href="{% url 'addTaskPage' %}">Add Task</a></li>
      <li><a href="{% url 'taskListPage' %}">Task List</a></li>
    </ul>
  </nav>

  {% block body %}

  {% endblock %}
</body>
</html>
