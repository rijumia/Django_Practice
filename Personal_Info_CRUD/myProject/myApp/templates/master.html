<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    
    {% block title %}
      <title>Modern Responsive Navbar</title>
    {% endblock title %}
      
    <style>
      /* Reset & base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      
      /* Navbar styling */
      nav {
        background: #222;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1.5rem;
        position: relative;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        gap: 1rem;
      }
      .nav-links a {
        text-decoration: none;
        color: #ddd;
        padding: 0.5rem 0.75rem;
        transition: background 0.3s, color 0.3s;
      }
      .nav-links a:hover,
      .nav-links a.active {
        background: #fff;
        color: #222;
        border-radius: 4px;
      }
      
      /* Hamburger checkbox */
      #menu-toggle {
        display: none;
      }
      .menu-btn {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
      }
      
      /* Mobile styles */
      @media (max-width: 768px) {
        .nav-links {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: #222;
          flex-direction: column;
          overflow: hidden;
          max-height: 0;
          transition: max-height 0.3s ease-out;
        }
      
        #menu-toggle:checked + .menu-btn + .nav-links {
          max-height: 300px; /* enough to reveal all links */
        }
      
        .menu-btn {
          display: block;
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}

    {% block body %}

    {% endblock %}
  </body>
</html>
