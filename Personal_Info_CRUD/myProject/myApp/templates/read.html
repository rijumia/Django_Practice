{% extends 'master.html' %}
{% block title %}
  <title>Table with Image Preview & Actions</title>
{% endblock %}
{% block body %}
  <style>
    .body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
    img.preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .actions button {
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #fff;
    }
    .actions .view {
      background: #007bff;
    }
    .actions .edit {
      background: #ffc107;
    }
    .actions .delete {
      background: #dc3545;
    }
    .actions button:hover {
      opacity: 0.9;
    }
    .rounded-img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover; /* ensures the image fills the circle without distortion */
  /* optional styling */
  border: 2px solid #ccc;
}
a{
    text-decoration: none;
    color: white;
}

  </style>

  <div class="body">
    <h2>Table with Preview & Actions</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Preview</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in info %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>
              <img src="/{{ i.Profile }}" alt="Preview" class="rounded-img" style="width:25px; height:25px;">
            </td>
            <td>{{ i.Name }}</td>
            <td>{{ i.Phone }}</td>
            <td class="actions">
              <button class="view"><a href="{% url 'home' i.id %}">View</a></button>
              <button class="edit"><a href="{% url 'updatePage' i.id %}">Edit</a></button>
              <button class="delete"><a href="{% url 'deletePage' i.id %}">Delete</a></button>
            </td>
          </tr>
        {% endfor %}

        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
{% endblock %}
