{% extends 'master.html' %}


{% block body %}

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .body {
      background: #f5f7fa;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #6c63ff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #554fd8;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>

<div class="body">
  <form class="form-container" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Submit Your Recipe</h2>

    <label for="title">Recipe Title</label>
    <input type="text" id="title" name="title" placeholder="e.g., Classic Lasagna" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Briefly describe your recipe..." required></textarea>

    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients" name="ingredients" placeholder="List ingredients, separated by commas..." required></textarea>

    <label for="instructions">Instructions</label>
    <textarea id="instructions" name="instructions" placeholder="Step-by-step cooking instructions..." required></textarea>

    <label for="image">Upload Image</label>
    <input type="file" id="image" name="RecipeImage" accept="image/*">

    <button type="submit" class="submit-btn">Submit Recipe</button>
  </form>
</div>



{% endblock body %}
