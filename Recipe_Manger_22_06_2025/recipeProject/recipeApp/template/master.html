<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Navbar</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
    }

    nav.navbar {
      position: sticky;
      top: 0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }

    .navbar .logo {
      font-size: 1.4rem;
      font-weight: 600;
      color: #2980b9;
      text-decoration: none;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 24px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      background: #2980b9;
      color: #fff;
    }

    .toggle-btn {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
    }
    .toggle-btn span {
      height: 4px;
      background: #333;
      border-radius: 2px;
      transition: all 0.3s;
    }

    @media (max-width: 768px) {
      .toggle-btn { display: flex; }

      .navbar ul {
        position: fixed;
        top: 60px;
        left: -100%;
        width: 100%;
        height: calc(100% - 60px);
        background: #fff;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding-top: 40px;
        transition: left 0.3s ease;
      }

      .navbar ul.show {
        left: 0;
      }

      .navbar a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="" class="logo">MyRecipes</a>

      <div class="toggle-btn" onclick="document.querySelector('.navbar ul').classList.toggle('show');">
        <span></span><span></span><span></span>
      </div>

      <ul>
        <li><a href="">Home</a></li>
        <li><a href="{% url 'addPage' %}" class="{% if request.path == '/addrecipe/' %}active{% endif %}">Add Recipe</a></li>
        <li><a href="{% url 'listPage' %}" class="{% if request.path == '/recipelist/' %}active{% endif %}">All Recipes</a></li>
        <li><a href="{% url 'logoutPage' %}" class="{% if request.path == '/logoutPage/' %}active{% endif %}">Logout</a></li>
      </ul>
    </div>
  </nav>

  {% block body %}{% endblock body %}
</body>
</html>
