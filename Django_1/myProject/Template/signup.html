<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #50c878, #2e8b57);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 6px;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        border-color: #50c878;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #50c878;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #3bb56c;
      }

      .footer-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #555;
      }

      .footer-text a {
        color: #50c878;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-box">
        <h2>Create Account</h2>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" required />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" required />
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="footer-text">
          Already have an account? <a href="{% url 'loginPage' %}">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
