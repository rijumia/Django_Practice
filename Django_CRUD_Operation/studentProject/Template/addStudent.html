{% extends 'master.html' %}

{% block body %}

  <div class="container">
    <h2>Add Student</h2>
    <form action="" method="POST" id="studentForm">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="Student_Name" required />
      </div>
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="Student_roll" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Student_email" required />
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="Student_course" required />
      </div>
      <button type="submit">Add Student</button>
    </form>
  </div>


</body>
</html>


{% endblock body %}
