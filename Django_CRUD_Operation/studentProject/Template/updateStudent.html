{% extends 'master.html' %}

{% block body %}

  <div class="container">
    <h2>Update Student</h2>
    <form action="" method="POST" id="studentForm">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="Student_Name" value="{{students.Student_Name}}" required />
      </div>
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="Student_roll" value="{{students.Student_Roll_No}}" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Student_email" value="{{students.Student_Email}}" required />
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="Student_course" value="{{students.Student_Course}}" required />
      </div>
      <button type="submit">Update Student</button>
    </form>
  </div>




{% endblock body %}
