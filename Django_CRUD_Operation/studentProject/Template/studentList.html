{% extends 'master.html' %}

{% block body %}


  <div class="container">
    <h2>Student List</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}

        <tr>
          <td>{{student.Student_Name}}</td>
          <td>{{student.Student_Roll_No}}</td>
          <td>{{student.Student_Email}}</td>
          <td>{{student.Student_Course}}</td>
          <td>
            <button><a href="{% url 'updateStudent' student.id %}">Edit</a></button>
            <button><a href="{% url 'deleteStudent' student.id %}">Delete</a></button>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>



{% endblock body %}
