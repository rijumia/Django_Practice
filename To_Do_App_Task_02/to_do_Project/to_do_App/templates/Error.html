{% extends 'master.html' %}

{% block title %}Error - ToDoManager{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="text-center bg-white shadow rounded p-5" style="max-width: 600px; width: 100%;">
    <h1 class="display-4 text-danger fw-bold">Oops!</h1>
    <h4 class="mt-3 mb-2">Something went wrong</h4>
    <p class="text-muted mb-4">
      {% if message %}
        {{ message }}
      {% else %}
        The page you're looking for doesn't exist or an unexpected error has occurred.
      {% endif %}
    </p>
    <a href="{% url 'homePage' %}" class="btn btn-primary px-4">Back to Home</a>
  </div>
</div>
{% endblock %}
