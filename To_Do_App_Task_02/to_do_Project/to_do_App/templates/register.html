{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4 class="mb-0">Create Your Account</h4>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Profile Picture -->
            <div class="mb-3 text-center">
              <label for="user_image" class="form-label">Upload Profile Picture</label>
              <input type="file" name="user_image" id="user_image" class="form-control">
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" name="full_name" id="full_name" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <!-- Bio -->
            <div class="mb-3">
              <label for="bio" class="form-label">Short Bio</label>
              <textarea name="bio" id="bio" rows="2" class="form-control"></textarea>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone_number" class="form-label">Phone Number</label>
              <input type="text" name="phone_number" id="phone_number" class="form-control">
            </div>

            <!-- City -->
            <div class="mb-3">
              <label for="city_name" class="form-label">City</label>
              <input type="text" name="city_name" id="city_name" class="form-control">
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea name="address" id="address" rows="2" class="form-control"></textarea>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
