{% extends 'master.html' %}


{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">My Profile</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Full Name:</label>
            <div class="col-sm-9">{{ user.first_name }} {{ user.last_name }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Username:</label>
            <div class="col-sm-9">{{ user.username }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Email:</label>
            <div class="col-sm-9">{{ user.email }}</div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 fw-bold">User Type:</label>
            <div class="col-sm-9 text-capitalize">{{ user.user_type }}</div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-3 fw-bold">User Phone:</label>
            <div class="col-sm-9 text-capitalize">{{ user.phone_no }}</div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-3 fw-bold">Bio:</label>
            <div class="col-sm-9 text-capitalize">{{ user.Bio }}</div>
          </div>

          {% if user.user_type == 'recruiter' %}
          <div class="text-end mt-4">
            <a href="{% url 'addJobPage' %}" class="btn btn-success">Add New Job</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
