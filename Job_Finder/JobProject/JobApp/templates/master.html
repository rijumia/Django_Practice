<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    .navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    .navbar-brand i {
      font-size: 1.6rem;
      color: #0d6efd;
    }

    .nav-link {
      font-weight: 500;
      color: #333 !important;
      transition: color 0.2s ease-in-out;
    }

    .nav-link:hover {
      color: #0d6efd !important;
    }

    .dropdown-menu {
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .dropdown-item:hover {
      background-color: #f0f4ff;
    }

    .profile-img {
      width: 36px;
      height: 36px;
      object-fit: cover;
      border-radius: 50%;
    }

    .dropdown-header {
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
      color: #6c757d;
      border-bottom: 1px solid #e9ecef;
    }

    .dropdown-header strong {
      display: block;
      color: #000;
    }

    .dropdown-header small {
      display: block;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="bi bi-briefcase-fill"></i>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'homePage' %}"><i class="bi bi-house-door me-1"></i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jobFeedPage' %}"><i class="bi bi-list-columns-reverse me-1"></i>Job Feed</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-img me-2" alt="User">
            <span>My Profile</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li class="dropdown-header">
              <strong>{{request.user.first_name}} {{request.user.last_name}}</strong>
              <strong>{{request.user.get_user_type_display}}</strong>
              <small>{{request.user.email}}</small>
            </li>
            <li><a class="dropdown-item" href="{% url 'profilePage' %}"><i class="bi bi-person-circle me-2"></i>Profile Details</a></li>
            <li><a class="dropdown-item" href="{% url 'changePasswordPage' %}"><i class="bi bi-key me-2"></i>Change Password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{% url 'logoutPage' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block body %}

{% endblock body %}

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
