<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Style -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-form {
      --bg-color: rgba(255, 255, 255, 0.25);
      --highlight: rgba(255, 255, 255, 0.75);
      --text: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.2);
      --input-focus: rgba(255, 255, 255, 0.3);
      
      position: relative;
      width: 400px;
      min-height: 480px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
    }

    .glass-filter,
    .glass-overlay,
    .glass-specular {
      position: absolute;
      inset: 0;
      border-radius: inherit;
    }

    .glass-filter {
      z-index: 1;
      backdrop-filter: blur(4px);
      filter: url(#glass-distortion) saturate(120%) brightness(1.15);
    }

    .glass-overlay {
      z-index: 2;
      background: var(--bg-color);
    }

    .glass-specular {
      z-index: 3;
      box-shadow: inset 1px 1px 1px var(--highlight);
    }

    .glass-content {
      position: relative;
      z-index: 4;
      padding: 30px;
      color: var(--text);
      height: 100%;
    }

    .form-container {
      display: none;
      opacity: 0;
      transform: translateX(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .form-container.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
    }

    .form-container h3 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text);
      opacity: 0.8;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background: var(--input-focus);
      border-color: var(--highlight);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .form-switch {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .form-switch a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .form-switch a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      .glass-form {
        --bg-color: rgba(0, 0, 0, 0.25);
        --highlight: rgba(255, 255, 255, 0.15);
        --input-bg: rgba(0, 0, 0, 0.2);
        --input-border: rgba(255, 255, 255, 0.1);
        --input-focus: rgba(0, 0, 0, 0.3);
      }
    }

    input.error {
      border-color: red !important;
    }
  </style>

  <!-- SVG Filter -->
  <svg style="display: none">
    <filter id="glass-distortion">
      <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
    </filter>
  </svg>
</head>

<body>

  <div class="glass-form">
    <div class="glass-filter"></div>
    <div class="glass-overlay"></div>
    <div class="glass-specular"></div>
    <div class="glass-content">
      <div class="form-container login active">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p class="form-switch">Don't have an account? <a href="#" class="switch-to-register">Register</a></p>
      </div>

      <div class="form-container register">
        <h3>Register</h3>
        <form>
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p class="form-switch">Already have an account? <a href="#" class="switch-to-login">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const switchToRegister = document.querySelector('.switch-to-register');
      const switchToLogin = document.querySelector('.switch-to-login');
      const loginForm = document.querySelector('.form-container.login');
      const registerForm = document.querySelector('.form-container.register');

      switchToRegister.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.style.opacity = '0';
        loginForm.style.transform = 'translateX(-20px)';
        setTimeout(() => {
          loginForm.classList.remove('active');
          registerForm.classList.add('active');
          setTimeout(() => {
            registerForm.style.opacity = '1';
            registerForm.style.transform = 'translateX(0)';
          }, 50);
        }, 300);
      });

      switchToLogin.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.style.opacity = '0';
        registerForm.style.transform = 'translateX(-20px)';
        setTimeout(() => {
          registerForm.classList.remove('active');
          loginForm.classList.add('active');
          setTimeout(() => {
            loginForm.style.opacity = '1';
            loginForm.style.transform = 'translateX(0)';
          }, 50);
        }, 300);
      });

      const forms = document.querySelectorAll('form');
      forms.forEach(form => {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          const data = new FormData(form);
          const obj = Object.fromEntries(data.entries());

          if (form.closest('.register')) {
            if (obj.password !== obj['confirm-password']) {
              alert("Passwords do not match!");
              return;
            }
          }

          console.log("Form Submitted:", obj);
          const btn = form.querySelector('button');
          const oldText = btn.textContent;
          btn.textContent = "Success!";
          btn.classList.add("success");
          setTimeout(() => {
            btn.textContent = oldText;
            btn.classList.remove("success");
            form.reset();
          }, 2000);
        });
      });

      const glassElements = document.querySelectorAll('.glass-form');
      glassElements.forEach(el => {
        el.addEventListener('mousemove', function (e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const specular = this.querySelector('.glass-specular');
          if (specular) {
            specular.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 30%, rgba(255,255,255,0) 60%)`;
          }
        });
        el.addEventListener('mouseleave', function () {
          const specular = this.querySelector('.glass-specular');
          if (specular) {
            specular.style.background = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
