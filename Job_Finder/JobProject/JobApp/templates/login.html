<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #fff;
      opacity: 0.7;
      font-size: 16px;
      pointer-events: none;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .glass-box {
        padding: 30px 20px;
      }

      .form-group input {
        padding-left: 42px;
      }

      .form-group i {
        font-size: 14px;
        left: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h2>Login</h2>
    <form method="POST" action="">

        {% csrf_token %}
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="text" name="username" placeholder="username" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="{% url 'signupPage' %}">Register</a>
    </div>
  </div>

</body>
</html>
