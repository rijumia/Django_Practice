<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | ToDoManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
    }

    .card-header {
      border-radius: 1rem 1rem 0 0;
    }

    .btn-primary {
      padding: 10px 30px;
      font-weight: 500;
    }

    label {
      font-weight: 500;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
      border-color: #0d6efd;
    }

    .text-muted {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Create Your Account</h4>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            {% csrf_token %}

            <div class="row g-3">
              <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" name="contact" class="form-control" required>
              </div>

              <div class="col-md-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label for="usertype" class="form-label">User Type</label>
                <select name="usertype" id="usertype" class="form-select" onchange="toggleFields()" required>
                  <option value="">Select Type</option>
                  <option value="teacher">Teacher</option>
                  <option value="student">Student</option>
                </select>
              </div>

              <div class="col-md-6" id="designationField" style="display: none;">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" name="designation" class="form-control">
              </div>

              <div class="col-md-6" id="departmentField" style="display: none;">
                <label for="department" class="form-label">Department</label>
                <input type="text" name="department" class="form-control">
              </div>

              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          Already have an account? <a href="/login" class="text-decoration-none">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleFields() {
    const userType = document.getElementById('usertype').value;
    document.getElementById('designationField').style.display = userType === 'teacher' ? 'block' : 'none';
    document.getElementById('departmentField').style.display = userType === 'student' ? 'block' : 'none';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
